<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lab5_.css">
  <title>Scientific Calculator</title>
</head>
<body>
<form name="sci-calc" class="calc">
 <table class="calculator" cellspacing="0" cellpadding="1">
  
  <tr colspan="5"><textarea name="brand" id="brand" cols="5" rows="1">CASIO</textarea></tr>
   <tr>
     <td colspan="5"><input id="display" name="display" value="0" size="28" maxlength="25"></td>
   </tr>
   <tr>
    <td><input type="button" class="operation" name="operation" value="cos" onclick="if(checkNum(this.form.display.value)) { cos(this.form) }"></td>
    <td><input type="button" class="operation" name="operation" value="sin" onclick="if(checkNum(this.form.display.value)) { sin(this.form) }"></td>
    <td><input type="button" class="operation" name="operation" value="tan" onclick="if(checkNum(this.form.display.value)) { tan(this.form) }"></td>
    <td><input type="button" class="btnTop" name="btnTop" value="<--" onclick="deleteChar(this.form.display)"></td>
    <td><input type="button" class="btnTop" name="btnTop" value="C" onclick="this.form.display.value=  0 "></td>
  </tr>
   <tr>
     <td><input type="button" class="digits" name="digits" value="7" onclick="addChar(this.form.display, '7')"></td>
     <td><input type="button" class="digits" name="digits" value="8" onclick="addChar(this.form.display, '8')"></td>
     <td><input type="button" class="digits" name="digits" value="9" onclick="addChar(this.form.display, '9')"></td>
     <td><input type="button" class="functions" name="functions" value="e^" onclick="if(checkNum(this.form.display.value)) { exp(this.form) }"></td>
     <td><input type="button" class="operation" name="operation" value="/" onclick="addChar(this.form.display, '/')"></td>
   <tr>
     <td><input type="button" class="digits" name="digits" value="4" onclick="addChar(this.form.display, '4')"></td>
     <td><input type="button" class="digits" name="digits" value="5" onclick="addChar(this.form.display, '5')"></td>
     <td><input type="button" class="digits" name="digits" value="6" onclick="addChar(this.form.display, '6')"></td>
     <td><input type="button" class="functions" name="functions" value="ln" onclick="if(checkNum(this.form.display.value)) { ln(this.form) }"></td>
     <td><input type="button" class="operation" name="operation" value="*" onclick="addChar(this.form.display, '*')"></td>
   </tr>
   <tr>
     <td><input type="button" class="digits" name="digits" value="1" onclick="addChar(this.form.display, '1')"></td>
     <td><input type="button" class="digits" name="digits" value="2" onclick="addChar(this.form.display, '2')"></td>
     <td><input type="button" class="digits" name="digits" value="3" onclick="addChar(this.form.display, '3')"></td>
     <td><input type="button" class="functions" name="functions" value="&radic;" onclick="if(checkNum(this.form.display.value)) { sqrt(this.form) }"></td>
     <td><input type="button" class="operation" name="operation" value="-" onclick="addChar(this.form.display, '-')"></td>
   </tr>
   <tr>
     <td><input type="button" class="operation" name="operation" value="&#177" onclick="changeSign(this.form.display)"></td>
     <td><input type="button" class="digits" name="digits" value="0" onclick="addChar(this.form.display, '0')"></td>
     <td><input type="button" class="operation" name="operation" value="&#46;" onclick="addChar(this.form.display, '&#46;')"></td>
     <td><input type="button" class="functions" name="functions" value="x&#50;" onclick="if(checkNum(this.form.display.value)) { square(this.form) }"></td>
     <td><input type="button" class="operation" name="operation" value="+" onclick="addChar(this.form.display, '+')"></td>
   </tr>
   <tr>
    <td><input type="button" class="operation" name="operation" value="(" onclick="addChar(this.form.display, '(')"></td>
    <td><input type="button" class="operation" name="operation" value=")" onclick="addChar(this.form.display,')')"></td>    
    <td><input type="button" class="operation" name="operation" value="%" onclick=" percent(this.form.display)"></td>
    <td><input type="button" class="functions" name="functions" value="&#960;" onclick="addChar(this.form.display,'3.14159265359')"></td>
    <td><input type="button" class="btnTop" name="btnTop" value="=" onclick="if(checkNum(this.form.display.value)) { compute(this.form) }"></td>
    
  </tr>
   
 </tabel>
</form>
<script src="lab5.js"></script>
</body>
     
</html>
